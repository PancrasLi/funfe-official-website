name: Vitepress-build-funfe

on :
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
        - uses: actions/checkout@v2
          with:
            node-version: 20
            fetch-depth: 0
        - uses: actions/setup-node@v2
          with:
            node-version: 20
        - run: npm install
        - run: npm run docs:build
        - uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: docs
            cname: www.funfe.cn
           
           
        